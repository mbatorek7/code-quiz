<!DOCTYPE html>
<html>
    <head>
        <title>Coding Quiz</title>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
        <!-- Link to styling sheet -->
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="large-font">Coding Quiz</div>
            <button class = "start-button">Start</button>
            <p> Try to answer the following coding questions within the time limit.
                Try to get the highest possible score that you can get!
            </p>

            <h1>Here are the coding rules!</h1>

            <ol class="code-rules">
                <li>You cannot skip any question.</li>
                <li>You cannot go back to any past question.</li>
                <li>No cheating!</li>
            </ol>
        </header>

        <main>
            <!-- timer section -->
            <section>
                <div class= "card timer">

                    <div class = "timer-text">
                      <div class="large-font timer-count">55</div>
                      <h3>seconds remaining</h3>
                    </div>
                
                </div>
            </section>

            <!-- quiz section -->
            <section>
                <div class="quiz"></div>
            </section>
            
        </main>

        <script src="script.js"></script>

    </body>
</html>
